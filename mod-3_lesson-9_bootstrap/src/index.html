<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Адаптивная вёрстка</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <!-- Строка под заголовок -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-12 col-sm-12 xs-12"> <!-- Запомнить!  -->
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Строка под видео и форму -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-lg-4 col-md-12 col-sm-12 xs-12">
                    <div class="video">
                        <iframe width="100%" height="310" src="https://www.youtube.com/embed/3v6JkrL-E-M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 xs-12">
                    <div class="form">
                        <p class="form-header text-center">Введите ваш email </p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container text-center">
                <!-- Строка под заголовок  -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 xs-12">
                    <h2 class="header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <!-- Строка под картинки  -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                        <div class="feature-box">
                            <img src="img/001-summer.png" alt="feature-1">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                        <div class="feature-box">
                            <img src="img/002-mountains.png" alt="feature-2">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                        <div class="feature-box">
                            <img src="img/003-camping.png" alt="feature-3">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                        <div class="feature-box">
                            <img src="img/004-boarding-pass.png" alt="feature-4">
                            <p>Четвёртое преимущество</p>
                        </div>
                    </div>     
                </div>
            </div>
            <!-- Кнопка -->
            <button class="btn btn-primary btn-lg form-btn">
            Получить инструкцию</button>
        </div>
    </div>  
    <div class="section">
        <div class="container">
           <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-12 col-sm-12 xs-12">
                    <h2 class="header text-center text-uppercase">Наши клиенты</h2>
                </div>
           </div>
           <div class="row text-center">
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/1.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/2.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/3.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/4.jpg" alt="Наши клиенты">
                    </div>
                </div>
           </div>
           <div class="row text-center">
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/5.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/6.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/7.jpg" alt="Наши клиенты">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 xs-12">
                    <div class="img-box">
                        <img src="img/8.jpg" alt="Наши клиенты">
                    </div>
                </div>
           </div> 
        </div>
    </div>
</body>
</html>
